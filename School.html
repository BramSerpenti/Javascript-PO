              #flashlight {

                pointer-events: none;
                z-index: 999; 
                display: none;
                margin-top: 0px;
                margin-left: 0px;
            
            }
            #flashlight:before {
                content: "";
                display: block;
                width: 100%;
                height: 100%;
                position: absolute;
                background: radial-gradient(

                    rgba(0,0,0,0),

                pointer-events: none;

        };

        function getMousePosition(e) {
            mouseX = !isTouchDevice() ? e.pageX : e.touches[0].pageX;
